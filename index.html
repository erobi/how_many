<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>How Many Times</title>
</head>
<body>
    <h1 class="text-center my-3" id="title">How Many Times?</h1>
    <div class="container-fluid m-auto my-3">
        <form class="container border border-2 border-subtle rounded mx-auto shadow" action="#">
            <div class="my-3">
                <label for="start">Start Date: </label>
                <input type="date" class="form-control" name="start-date" id="start" />
            </div>
            <div class="my-3">
                <label for="end">End Date: </label>
                <input type="date" class="form-control" name="end-date" id="end" />
            </div>
            <div class="text-end mb-3">
                <button type="button" class="btn btn-primary" onclick="calc()">Count</button>
                <button type="reset" class="btn btn-outline-secondary" id="clearBtn">Clear</button>
            </div>
        </form>
    </div>
    <div class="container my-5 p-5">
        <div class="m-auto" id="displayResults" hidden>
            <p class="h2 text-center">
                <span id="results"></span>
            </p>
        </div>
        <div class="text-center align-items-center align-self-center" id="dates"></div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </div>
</body>
</html>
